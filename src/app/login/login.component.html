<div class="login-page">
  <div class="login-body">
    <mat-card>
      <div class="login-content">
        <mat-card-header>
          <mat-card-title class="hello">Hi Will-N!</mat-card-title>
          <mat-card-subtitle>Don't have an account? <a href="#" routerLink="/signup">Sign up</a></mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit(loginFormGroup.value)" class="form">
          <label>Email *</label>
          <mat-form-field class="form-element" appearance="outline">
            <input matInput placeholder="Email" name="email" formControlName="email">
            <mat-error *ngIf="!loginFormGroup.controls['email'].valid && loginFormGroup.controls['email'].touched">
              Enter valid email id
            </mat-error>
          </mat-form-field>
          <label>Password *</label>
          <mat-form-field class="form-element" appearance="outline">
            <input matInput placeholder="Password" name="password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
            <mat-error
              *ngIf="!loginFormGroup.controls['password'].valid && loginFormGroup.controls['password'].touched">
              {{ getErrorPassword() }}
            </mat-error>
          </mat-form-field>
          <!-- <div class="forget-password">
            <a (click)="resetPassword()">Forget Password</a>
          </div> -->
          <div class="form-element">
            <button mat-raised-button type="submit" class="button" [disabled]="!loginFormGroup.valid">Login</button>
          </div>

        </form>
      </div>
    </mat-card>
  </div>
</div>
